<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
      </ul>
      <form id="myForm">
      <div class="add-form">
        <input
          type="text" id="addName" value=""
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="textarea"
          type="textarea" id="addText"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="addComment" value="" class="add-form-button" type="submit">Написать</button>
        </div>
      </div>
      </form>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>

  <script>
    "use strict";
    const buttonElement = document.getElementById("addComment");
    const listElement = document.getElementById("list");
    const addNameElement = document.getElementById("addName");
    const addTextElement = document.getElementById("addText");
    const addTimeElement = document.getElementById("addTime");
    const likesButtonElement = document.querySelectorAll('.like-button');

   const likesButtonListeners = () => {
    const likesButtonElement = document.querySelectorAll('.like-button');
    for (const likeButton of likesButtonElement) {
        likeButton.addEventListener('click', event => {
          event.stopPropagation();
          const index = likeButton.dataset.index;
          if (comments[index].isLike === false) { 
            comments[index].isLike = true; 
            comments[index].like++; 
            likeButton.classList.add('liked');
            comments[index].paint = '-active-like';
        } 

        else { 
            comments[index].isLike = false; 
            comments[index].paint = '';
            comments[index].like--; 
            likeButton.classList.remove('liked');
      }
      renderComments();
     });
     }};
    const form = document.getElementById('myForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault(); 
      e.target.reset();
    });
    const comments = [
      {
        name: "Глеб Фокин",
        time: "12.02.22 12:18",
        comment: "Это будет первый комментарий на этой странице",
        like: 3,
        isLike: false,
      },
      {
        name: "Варвара Н.",
        time: "13.02.22 19:22",
        comment: "Мне нравится как оформлена эта страница! ❤",
        like: 75,
        isLike: true,  
      }
    ]

    const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li data-index="${index}" class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">
                <div id="like">${comment.like}</div>
              </span>
              <button class="like-button -active-like" data-index="${index}" class="${comment.like ? 'like-button -active-like' : 'like-button'}"></button>
              <div></div>
              </button>
            </div>
          </div>
        </li>`
    }).join('');
    listElement.innerHTML = commentsHtml;
    likeButton.classList.add('liked');
    likesButtonListeners();
};
   renderComments();

    buttonElement.addEventListener('click', () => {
      addNameElement.classList.remove("error");
      addTextElement.classList.remove("error");
      if (addNameElement.value === "") {
        addNameElement.classList.add("error");
        return;
      } 
      
      if (addTextElement.value === "") {
        addTextElement.classList.add("error");
        return;
      };
      let addTimeElement = new Date();
      let year = addTimeElement.getFullYear().toString().slice(-2);
      let minutes = addTimeElement.getMinutes() < 10 ? '0' + addTimeElement.getMinutes() : addTimeElement.getMinutes();
      let hours = addTimeElement.getHours() < 10 ? '0' + addTimeElement.getHours() : addTimeElement.getHours();
      let date = addTimeElement.getDate() < 10 ? '0' + addTimeElement.getDate() : addTimeElement.getDate();
      let month = addTimeElement.getMonth() < 10 ? '0' + addTimeElement.getMonth() : addTimeElement.getMonth();
      let newDate = `${date}.${month + 1}.${year} 
      ${hours}:${minutes}`;

      comments.push({
        name: addNameElement.value
        .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
        time: newDate,
        comment: addTextElement.value
        .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
        like: 0, 
        isLike: false,
      });
      renderComments();
      
    });
    function answerComment() {
  const oldComments = document.querySelectorAll('.comments');

  for (const oldComment of oldComments) {
    oldComment.addEventListener('click', (event) =>{
      event.stopPropagation();

      const index = oldComment.dataset.index;
      const comment = comments[index];

      addTextElement.value = `%BEGIN_QUOTE${comments[index].name}
      ${comment.comment}END_QUOTE%`
    })
  }
}
answerComment()
    console.log("It works!");
  </script>
</html>
